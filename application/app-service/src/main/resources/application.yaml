spring:
  application:
    name: "arka-inventory"
  datasource:
    url: jdbc:mysql://localhost:3306/arka_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
